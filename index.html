<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>calculatrice </title>

<body>
    <main>
        <h1 class="text-center">CALCULATRICE</h1>
        <div class="calculatrice">
            <form action="#" method="POST" class="content">
                <div class="m-2">
                    <input type="text" class="ligne ecran form-control" value="123" readonly>
                </div>
                <div class="ligne">
                    <div class="m-2">
                        <button name="btn" value="1" class="btn btn-secondary ">1</button>
                    </div>
                    <div class="m-2">
                        <button name="btn" value="2" class="btn btn-secondary ">2</button>
                    </div>
                    <div class="m-2">
                        <button name="btn" value="3" class="btn btn-secondary ">3</button>
                    </div>

                    </div>
                </div>
                <div class="ligne">
                    <div class="m-2">
                        <button name="btn" value="4" class="btn btn-secondary ">4</button>
                    </div>
                    <div class="m-2">
                        <button name="btn" value="5" class="btn btn-secondary ">5</button>
                    </div>
                    <div class="m-2">
                        <button name="btn" value="6" class="btn btn-secondary ">6</button>
                    </div>
                    <div class="m-2">
                        <button name="btn" value="-" class="btn btn-secondary ">-</button>
                    </div>
                </div>
                <div class="ligne">
                    <div class="m-2">
                        <button name="btn" value="7" class="btn btn-secondary ">7</button>
                    </div>
                    <div class="m-2">
                        <button name="btn" value="8" class="btn btn-secondary ">8</button>
                    </div>
                    <div class="m-2">
                        <button name="btn" value="9" class="btn btn-secondary ">9</button>
                    </div>
                    <div class="m-2">
                        <button name="btn" value="*" class="btn btn-secondary "> * </button>
                    </div>
                </div>
                <div class="ligne">
                    <div class="m-2">
                        <button name="delete" value="del" class="btn btn-secondary ">âŒ«</button>
                    </div>
                    <div class="m-2">
                        <button name="clear" value="ok" class="btn btn-secondary ">clear</button>
                    </div>
                    <div class="m-2">
                        <button name="btn" value=">" class="btn btn-secondary ">></button>
                    </div>
                    <div class="m-2">
                        <button name="btn" value="/" class="btn btn-secondary ">/</button>
                    </div>
                </div>

                <div class="m-2 ligne">
                    <button name="submit" value="=" class="btn btn-primary ">Submit</button>
                </div>
            </form>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"

</html>
